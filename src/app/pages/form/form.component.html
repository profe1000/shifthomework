<!--Header Component-->
<app-header></app-header>

<div class="w3-content w3-margin-top w3-margin-bottom">
  <div class="w3-margin-top w3-margin-bottom" style="height: 400px">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div *ngIf="showname">
        <label>
          Name:
          <input formControlName="name" placeholder="Your name" />
        </label>
      </div>
      <div>
        <label>
          Email:
          <input formControlName="email" placeholder="Your email" />
        </label>
      </div>
      <div>
        <label>
          Message:
          <input formControlName="message" placeholder="Your message" />
        </label>
      </div>
      <button type="submit">Send</button>

      <a (click)="changeformsource()"> Change Form. </a>
    </form>
  </div>
</div>

<!--Footer Component-->
<app-footer></app-footer>
